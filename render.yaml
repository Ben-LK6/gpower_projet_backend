services:
  - type: web
    name: gpower-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: dpg-your-db-host
      - key: DB_NAME
        value: gpower_db
      - key: DB_USER
        value: gpower_user
      - key: DB_PASS
        fromDatabase:
          name: gpower-db
          property: password

databases:
  - name: gpower-db
    databaseName: gpower_db
    user: gpower_user